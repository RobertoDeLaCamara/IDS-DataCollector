[server]
# Network interface the daemon will capture packets from
interface=eth0

# Number of packets to capture at once (Scapy's sniff limit)
packet_count=100

# Whether to enable automatic rotation of Parquet files (true/false)
enable_rotation=false

# How often (in seconds) to rotate and export captured data
rotation_interval=60

# Max number of rotated capture files to keep
capture_backup_count=5

[export]
# File path for Parquet export
parquet_file=../data/captures.parquet
